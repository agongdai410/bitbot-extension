<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #url-bar {
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    #frame-container {
      flex: 1;
      position: relative;
    }
    #page-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <input 
    type="text" 
    id="url-bar" 
    placeholder="Enter URL (e.g. https://example.com)"
    autocomplete="off"
  >
  <div id="frame-container">
    <iframe
      id="page-frame"
      sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
      allow="*"
    ></iframe>
  </div>
  <script src="panel.js"></script>
</body>
</html>
