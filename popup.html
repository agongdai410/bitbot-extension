<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Side Panel</title>
  <style>
    body {
      width: 200px;
      height: 200px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #14171A;
    }
    
    .open-button {
      padding: 10px 15px;
      background-color: #1DA1F2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
      font-size: 14px;
    }
    
    .open-button:hover {
      background-color: #1A91DA;
    }
    
    .icon {
      width: 48px;
      height: 48px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/icon48.png" alt="Extension Icon" class="icon">
    <div class="title">Web Viewer Extension</div>
    <button id="open-side-panel" class="open-button">Open Side Panel</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
